name: NameService
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3.2.0
      id: go
      with:
        go-version: 1.15
    - uses: actions/checkout@v2
    - name: Test Build
      run: |
        cd nameservice/nameservice && go get ./... && make install
